# PersistentVolume pour le stockage de la base de données
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-datavolume-foyer-pv
  namespace: foyer  # Ajout de l'espace de noms pour cohérence
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain  # Pour conserver les données même après suppression
  storageClassName: ""  # Assurez-vous que cela correspond à votre besoin
  hostPath:
    path: /mnt/data  # Chemin sur le nœud Kubernetes (ceci peut varier selon votre environnement)
---
# PersistentVolumeClaim pour lier le PV au pod mysqldb
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-datavolume-foyer-pvc
  namespace: foyer  # Ajout de l'espace de noms pour cohérence
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""  # Doit correspondre à celui du PV
---
# Déploiement de la base de données MySQL avec un volume persistant
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb
  namespace: foyer  # Ajout de l'espace de noms pour cohérence
  labels:
    app: mysqldb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqldb
  template:
    metadata:
      labels:
        app: mysqldb
    spec:
      containers:
      - name: mysqldb
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "foyer_db"
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql  # Emplacement de stockage des données MySQL dans le conteneur
          name: mysql-storage
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: my-datavolume-foyer-pvc  # Utilisation du PVC
---
# Service pour exposer la base de données MySQL en interne
apiVersion: v1
kind: Service
metadata:
  name: mysqldb
  namespace: foyer  # Ajout de l'espace de noms pour cohérence
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysqldb
